<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementer</title>
    <style>
        #other,#other1{
            border: 1px solid black;
            padding: 5px;
        }
        #result{
            display: flex;
            justify-content: center;
        }
    </style>
    
</head>
<body style="text-align: center;" onload="setZero()">
    <div id="other">
        <h1 id="msg"></h1>
    </div>
    <div id="other1">
        <h1>This is an incrementer</h1>
    <h2 id="count"></h2>
    <button id="increment" onclick="increment()">Increment</button>
    <button onclick="save()">Save</button>
    <div id="result">
        <p>Previous Entries: </p><p id="save"></p>
    </div>
    </div>
    
    <script src="../js/incr.js"></script>
</body>
</html>
